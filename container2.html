<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container-custom {
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .tall {
            height: 300px; 
        }
        .short {
            height: 100px;
        }
        .bg-primary { background-color: #007bff !important; }
        .bg-success { background-color: #28a745 !important; }
        .bg-warning { background-color: #ffc107 !important; }
        .bg-info { background-color: #17a2b8 !important; }
        .text-white { color: white !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-custom short bg-primary text-white">
            <div class="text-center">
                <h2>Верхний контейнер</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="container-custom tall bg-success"></div>
            </div>
            <div class="col-md-4">
                <div class="container-custom tall bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div class="container-custom tall bg-info text-white"></div>
            </div>
        </div>

        <div class="container-custom short bg-primary text-white"></div>

        <div class="row">
            <div class="col-md-4">
                <div class="container-custom short bg-success"></div>
            </div>
            <div class="col-md-4">
                <div class="container-custom short bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div class="container-custom short bg-info text-white"></div>
            </div>
        </div>
    </div>
</body>
</html>
